dependencies:
  override:
    - echo '{:user {:plugins [[lein-voom "0.1.0-20160311_203101-g259fbfc"]]}}' > ~/.lein/profiles.clj
    - lein voom build-deps
    - ./start_datomic.sh

test:
  override:
    - lein with-profile circle-ci test :all:
        timeout: 480

machine:
  java:
    version: oraclejdk8
  services:
    - docker

notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/7f6cadb429def50c94a2

deployment:
  update-projects:
    branch: master
    commands:
      - lein deploy
